<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <h2>Disengaged</h1>

    <p id="domain"></p>

    <p id="needs-refresh">
      You revoked permission for this site but it was already modified.
      To restore the original site, refresh the tab.
    </p>

    <p id="supported">
      This site is supported.
      It can be enabled & disabled via the button below.
    </p>

    <p id="not-supported">
      This site is not supported.
      Do you think it should be? <a href="https://github.com/a13o/disengaged/blob/master/CONTRIBUTING.md">Contribute!</a>
    </p>

    <div id="control-panel">
      <button id="show-options">Enable/Disable Sites</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
